<div class="alert alert-danger" role="alert" *ngIf="message">{{ message }}</div>
<div class="container-fluid">
  <form class="form-inline" *ngIf="!authService.getUser()">
    <div class="form-group">
      <label for="username">User: (type <em>User</em>)</label>
      <input class="form-control" name="username" #username />
    </div>
    <div class="form-group">
      <label for="password">Password: (type <em>password</em>)</label>
      <input class="form-control" type="password" name="password" #password />
    </div>
    <button type="submit" (click)="login(username.value, password.value)">Submit</button>
  </form>
  <h2>Welcome<span *ngIf="authService.getUser()">, {{ authService.getUser() }}</span></h2>
  <p *ngIf="!authService.getUser()">Please log in to view <b>Protected</b></p>
</div>
